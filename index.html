<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Valhalla Rising - Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Odin Valhalla Rising - Task Manager</h1>
    </header>
    <main>
        <div id="character-creation-section">
            <h2>Create New Character</h2>
            <form id="create-character-form">
                <label for="char-name">Name:</label>
                <input type="text" id="char-name" name="char-name" required><br><br>
                <label for="char-level">Level:</label>
                <input type="number" id="char-level" name="char-level" required><br><br>
                <label for="char-class">Class:</label>
                <input type="text" id="char-class" name="char-class" required><br><br>
                <button type="submit">Create Character</button>
            </form>
        </div>
        <div id="characters-list-section">
            <h2>Characters</h2>
            <div id="characters-list">
                <!-- Characters will be listed here by JavaScript -->
            </div>
        </div>
        <div id="tasks-section">
            <h2 id="tasks-section-title">Tasks for </h2>
            <div id="task-creation-section">
                <h3>Add New Task</h3>
                <form id="create-task-form">
                    <label for="task-desc">Task Description:</label>
                    <input type="text" id="task-desc" name="task-desc" required><br><br>
                    <label for="task-type">Task Type:</label>
                    <select id="task-type" name="task-type">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                    </select><br><br>
                    <button type="submit">Add Task</button>
                </form>
            </div>
            <div id="daily-tasks-list">
                <h3>Daily Tasks</h3>
                <ul>
                    <!-- Daily tasks will be listed here -->
                </ul>
            </div>
            <div id="weekly-tasks-list">
                <h3>Weekly Tasks</h3>
                <ul>
                    <!-- Weekly tasks will be listed here -->
                </ul>
            </div>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
