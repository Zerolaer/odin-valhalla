<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Valhalla Rising - Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <!-- Potentially link to a font awesome or other icon library later if needed -->
</head>
<body>
    <header>
        <div class="header-title">Odin Valhalla Rising - Task Manager</div>
        <div class="header-actions">
            <button id="refresh-day-btn">Refresh Day</button>
            <button id="refresh-week-btn">Refresh Week</button>
            <button id="add-character-btn">Add New Character</button>
        </div>
    </header>

    <div class="app-container">
        <aside id="character-sidebar">
            <h2>Characters</h2>
            <div id="sidebar-character-list">
                <!-- Character items will be populated by JS -->
                <!-- Example: <div class="sidebar-char-item" data-id="1">CharName1</div> -->
            </div>
        </aside>

        <main id="main-content">
            <div id="tasks-display-area">
                <!-- This H2 will be updated by JS with selected char name -->
                <h2 id="selected-character-tasks-title">Select a Character</h2>

                <div class="tasks-columns-container">
                    <section id="daily-tasks-column" class="tasks-column">
                        <h3>Daily Tasks</h3>
                        <form id="create-daily-task-form" class="inline-task-form">
                            <input type="text" id="daily-task-desc" placeholder="New daily task..." required>
                            <button type="submit">Add</button>
                        </form>
                        <ul id="daily-tasks-list-ul">
                            <!-- Daily tasks will be populated by JS -->
                        </ul>
                    </section>

                    <section id="weekly-tasks-column" class="tasks-column">
                        <h3>Weekly Tasks</h3>
                        <form id="create-weekly-task-form" class="inline-task-form">
                            <input type="text" id="weekly-task-desc" placeholder="New weekly task..." required>
                            <button type="submit">Add</button>
                        </form>
                        <ul id="weekly-tasks-list-ul">
                            <!-- Weekly tasks will be populated by JS -->
                        </ul>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <!-- Character Creation Modal -->
    <div id="character-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal-btn">&times;</span>
            <h2>Create New Character</h2>
            <form id="modal-create-character-form">
                <div>
                    <label for="modal-char-name">Name:</label>
                    <input type="text" id="modal-char-name" required>
                </div>
                <div>
                    <label for="modal-char-level">Level:</label>
                    <input type="number" id="modal-char-level" required min="1" value="1">
                </div>
                <div>
                    <label for="modal-char-class">Class:</label>
                    <select id="modal-char-class">
                        <!-- Options will be populated by JS e.g. Warrior, Mage etc. -->
                        <!-- Default option -->
                        <option value="">--Select Class--</option>
                    </select>
                </div>
                <div>
                    <input type="checkbox" id="modal-char-is-main">
                    <label for="modal-char-is-main" class="inline-label">Set as Main Character</label>
                </div>
                <button type="submit">Create Character</button>
            </form>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
